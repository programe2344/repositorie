<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Info Display</title>
    <link rel="stylesheet" type="text/css" href="https://programe2344.github.io/repositorie/c/c.css">
</head>
<body>
    <div class="youtube-info-finder">
        <div class="input-container">
            <svg id="youtube-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z" fill="red"/></svg>
            <input type="text" id="youtube-url" placeholder="Insira seu Link" required oninput="checkInput(event)" onpaste="handlePaste(event)">
        </div>
        <div id="error-message">Insira um link do vídeo ou canal</div>
        <div id="status-message" class="status-message" style="display: none;">
            <svg class="status-icon" viewBox="0 0 576 512"><path d="M192 64C86 64 0 150 0 256S86 448 192 448H384c106 0 192-86 192-192s-86-192-192-192H192zm192 96a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
            <span id="status-text">Conectado no site</span>
        </div>
        <div id="info">
            <img id="youtube-thumbnail" src="" alt="Thumbnail">
            <div id="info-text">
                <div id="youtube-title"></div>
                <div class="separator"></div>
                <div id="youtube-views"></div>
                <div id="increment-views" class="blinking"></div>
                <a id="boost-button-views" class="boost-button" href="https://crescimentogarantido.com/#visualizacao" target="_blank">IMPULSIONAR VISUALIZAÇÕES</a>
                <a id="boost-button-subscribers" class="boost-button" href="https://crescimentogarantido.com/#inscritos" target="_blank">IMPULSIONAR INSCRITOS</a>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;">
        <span id="close-btn" class="close-btn">&times;</span>
        <div class="notification-content">
            <div class="notification-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="notification-icon">
                    <path d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z"/>
                </svg>
                <div class="notification-text">
                    <strong>O vídeo <span id="video-title" class="video-title"></span></strong>
                    <br>
                    recebeu <strong id="views-count">+0</strong> Visualizações
                    <br>
                    Pedido <strong id="order-number">#0000000000</strong>
                </div>
            </div>
            <div class="notification-time" id="notification-time">
                0 minutos atrás
            </div>
        </div>
    </div>
    <script src="https://programe2344.github.io/repositorie/j/j.js"></script>
</body>
</html>
